<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Hi,ANUPAM</h1>
    <h4>Here is your datasheet for month of November 2024</h4>

    
    <table id="csv-table">
        <thead>
            <tr>
    
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <button style="background-color: green;margin-top: 10px;"><a href="analysis.html" style="color: black; text-decoration: none;font-weight: 700;">SHOW ANALYSIS</a></button>

    <script>
        
        fetch('/data')
            .then(response => response.json())
            .then(data => {
        
                const table = document.getElementById('csv-table');
                const headers = Object.keys(data[0]);

        
                const headerRow = table.querySelector('thead tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

        
                const tbody = table.querySelector('tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header];
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error fetching CSV data:', error);
            });
    </script>
</body>
</html>
